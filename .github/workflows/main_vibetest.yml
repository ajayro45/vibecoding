name: Build and deploy Full-Stack app to Azure Web App - vibetest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare deployment files
        run: |
          echo "üì¶ Preparing deployment files..."
          
          # Ensure startup.sh is executable
          chmod +x startup.sh
          
          # List all files being deployed
          echo "üìã Files to deploy:"
          find . -type f -not -path './.git/*' | head -20
          
          echo "üìã Key files:"
          echo "main.py: $([ -f main.py ] && echo '‚úÖ Found' || echo '‚ùå Missing')"
          echo "requirements.txt: $([ -f requirements.txt ] && echo '‚úÖ Found' || echo '‚ùå Missing')"
          echo "package.json: $([ -f package.json ] && echo '‚úÖ Found' || echo '‚ùå Missing')"
          echo "startup.sh: $([ -f startup.sh ] && echo '‚úÖ Found' || echo '‚ùå Missing')"
          
          if [ -f startup.sh ]; then
            echo "üìã startup.sh permissions:"
            ls -la startup.sh
          fi
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_095C592E42314A74947C6652462D00CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3FF310CA572743B0A3B166D1DE7A5D04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ECDB79DCC6EE4746825DCD6174DA6323 }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vibetest'
          slot-name: 'Production'
          package: '.'
