name: Simple Python Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_095C592E42314A74947C6652462D00CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3FF310CA572743B0A3B166D1DE7A5D04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ECDB79DCC6EE4746825DCD6174DA6323 }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vibetest'
          slot-name: 'Production'
          package: '.'
