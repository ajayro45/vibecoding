# .github/workflows/main_vibetest.yml
# Complete GitHub Actions workflow for FinKubeOps Azure deployment

name: Build and deploy Python app to Azure Web App - vibetest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies and build React
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
            echo "‚úÖ React build completed"
            ls -la build/ || echo "No build directory"
          else
            echo "‚ö†Ô∏è No package.json found, skipping React build"
          fi

      - name: Verify files for deployment
        run: |
          echo "üìÅ Files in repository:"
          ls -la
          echo ""
          echo "üìÅ Python files:"
          ls -la *.py || echo "No Python files found"
          echo ""
          echo "üìÅ Dependencies:"
          ls -la requirements.txt || echo "No requirements.txt"
          ls -la package.json || echo "No package.json"
          echo ""
          echo "üìÅ React build:"
          ls -la build/ || echo "No React build"

      - name: Zip artifact for deployment
        run: |
          # Create deployment package including all necessary files
          zip -r python-app.zip . \
            --exclude=".git/*" \
            --exclude=".github/*" \
            --exclude="venv/*" \
            --exclude="node_modules/*" \
            --exclude="*.zip"
          
          echo "üì¶ Created deployment package:"
          ls -la python-app.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: python-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip -o python-app.zip
          echo "üìÅ Extracted files:"
          ls -la
          echo ""
          echo "üìÅ Python files:"
          ls -la *.py || echo "No Python files found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_095C592E42314A74947C6652462D00CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3FF310CA572743B0A3B166D1DE7A5D04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ECDB79DCC6EE4746825DCD6174DA6323 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'vibetest'
          slot-name: 'Production'
          package: '.'  # Deploy current directory contents
