# .github/workflows/main_vibetest.yml
# Python-only deployment (no React/Node.js)

name: Build and deploy Python app to Azure Web App - vibetest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Python application
        run: |
          source venv/bin/activate
          echo "üìÅ Python files:"
          find . -name "*.py" -type f
          echo ""
          echo "üìã Installed packages:"
          pip list | grep -E "(fastapi|uvicorn)"
          echo ""
          echo "üß™ Testing Python syntax:"
          python -m py_compile main.py

      - name: Create deployment package (Python only)
        run: |
          echo "üì¶ Creating Python deployment package..."
          
          # Include only Python files and requirements
          mkdir -p deployment
          cp -r * deployment/
          ls -la
          
          cd deployment
          echo "üìã Files in deployment package:"
          ls -la
          
          zip -r ../python-app.zip .
          cd ..
          
          echo "‚úÖ Deployment package created:"
          ls -la python-app.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: python-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          echo "üì¶ Extracting Python deployment package..."
          unzip -o python-app.zip
          
          echo "üìÅ Deployed files:"
          ls -la
          
          echo "üìã Python files:"
          ls -la *.py
          
          echo "üìã Requirements:"
          cat requirements.txt
          cat main.py
          cat startup.sh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_095C592E42314A74947C6652462D00CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3FF310CA572743B0A3B166D1DE7A5D04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ECDB79DCC6EE4746825DCD6174DA6323 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'vibetest'
          slot-name: 'Production'
          package: '.'

